<script>
class MyCatElement extends HTMLElement {
    
    connectedCallback(){
        let shadowRoot = this.attachShadow({mode: 'open'});

        let name = this.getAttribute('name');
        let p = document.createElement('p');
        p.textContent = name;

        shadowRoot.appendChild(p);

        let img = document.createElement('img');
        img.width = 200;
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Close_up_of_a_black_domestic_cat.jpg/1024px-Close_up_of_a_black_domestic_cat.jpg';

        shadowRoot.appendChild(img);
    }
}
window.customElements.define('my-cat', MyCatElement);
</script>

<my-cat name="Tiger"></my-cat>
<my-cat name="Smokey"></my-cat>
<my-cat name="Misty"></my-cat>
