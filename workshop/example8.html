<template id="my-airport-search-template">

    <input id="search" list="airports"/>
    <datalist id="airports">
        <option>Suomi, Helsinki Vantaa</option>
        <option>Norja, Svolvaer Helle</option>
    </datalist>
    
</template>

<script type="text/javascript">
    
let myAirportSearchTemplate = document.currentScript.ownerDocument.querySelector('#my-airport-search-template'); // #1 put template into variable

class MyAirportSearchElement extends HTMLElement {

    connectedCallback(){
        let shadowRoot = this.attachShadow({mode: 'open'}); // #2 create the shadow root
        let html = myAirportSearchTemplate.content.cloneNode(true); // #3 clone the template content from the variable
        this.shadowRoot.appendChild(html); // #4 append the template content to the shadow root
    }
}
window.customElements.define('my-airport-search', MyAirportSearchElement);   
</script>

<my-airport-search></my-airport-search>
